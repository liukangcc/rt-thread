name: RT-Thread

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # Runs at 16:00 UTC (BeiJing 00:00) on the 1st of every month
  schedule:
    - cron:  '0 16 1 * *'
  push:
    branches:
      - utest
    paths-ignore:
      - documentation/**
      - '**/README.md'
      - '**/README_zh.md'
  pull_request:
    branches:
      - utest
    paths-ignore:
      - documentation/**
      - '**/README.md'
      - '**/README_zh.md'

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.legs.UTEST }}
    strategy:
      fail-fast: false
      matrix:
       legs:
         - {UTEST: "CME_M7", RTT_TOOL_CHAIN: "sourcery-arm"}
         - {UTEST: "apollo2", RTT_TOOL_CHAIN: "sourcery-arm"}
         - {UTEST: "asm9260t", RTT_TOOL_CHAIN: "sourcery-arm"}
         - {UTEST: "at91sam9260", RTT_TOOL_CHAIN: "sourcery-arm"}
         - {UTEST: "allwinner_tina", RTT_TOOL_CHAIN: "sourcery-arm"}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.9

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Run RT-Thread Utest
        shell: bash
        if: github.repository != 'RT-Thread-Studio/sdk-index' && success()
        run: |
          docker pull ${{ secrets.DOCKERHUB_REPO }}
          docker run -v "`pwd`:/rt-thread" -i ${{ secrets.DOCKERHUB_REPO }} bash -c "ls -al"      
      
